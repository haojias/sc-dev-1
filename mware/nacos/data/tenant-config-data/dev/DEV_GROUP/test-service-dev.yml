server:
  port: 8671
logging:
  file:
    path: ../sc-dev/logs/${spring.application.name}
    name: ../sc-dev/logs/${spring.application.name}/${spring.application.name}.log
  level:
    org.springframework: info
    com.ifeb2: debug
#### feign
feign:
  circuitbreaker:
    enabled: true
  compression:
    request:
      enabled: true
      mime-types: text/xml,application/xml,application/json
      min-request-size: 2048
    response:
      enabled: true
  httpclient:
    enabled: false
  okhttp:
    enabled: true
spring:
  jpa:
    database: mysql
    show-sql: true
    generate-ddl: false
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      use-new-id-generator-mappings: true
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
    properties:
      format_sql: true
      show_sql: true
      hibernate:
        temp:
          use_jdbc_metadata_defaults: false
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.3.122:3306/sc_test?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true
    username: test
    password: Root@123
    hikari:
      pool-name: hikari_pool
      auto-commit: true
      max-lifetime: 30000
      idle-timeout: 30000
      maximum-pool-size: 25
      minimum-idle: 10
      connection-timeout: 30000
      connection-test-query: SELECT 1
  redis:
    port: 6379
    host: localhost
    database: 6
  cloud:
    alibaba:
      seata:
        tx-service-group: sc_test_tx_group
####seata
seata:
  enabled: true
  application-id: ${spring.application.name}
  registry:
    type: nacos
    nacos:
      application: seata-server
      server-addr: 192.168.3.122:8848
      namespace: dev
      group: sc-dev
      cluster: cluster-dev
      username: nacos
      password: nacos
  service:
    vgroup-mapping:
      sc_test_tx_group: cluster-dev
